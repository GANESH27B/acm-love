<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Magic | Forever Yours</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <meta name="description" content="A magical Valentine's experience with interactive heart animations.">
</head>

<body>
    <div id="cursor-follower"></div>

    <main>
        <div class="glass-container">
            <div class="banner-wrapper">
                <img src="acm.png" alt="ACM SIGBED Banner" class="acm-banner">
            </div>

            <h1 class="romantic-title">Happy Valentine's Day</h1>

            <div class="message-box">
                <p class="romantic-text">ACM SIGBED wishes you a Happy Valentine's Day!</p>
                <p class="sub-text">Fall in love with <span class="highlight">Electronics Circuits</span> today. Let
                    your passion for innovation spark like a perfect circuit.</p>
            </div>

            <div class="heart-container">
                <div class="main-heart">⚡❤️⚡</div>
            </div>

        </div>
    </main>

    <footer>
        <p>Made with ❤️ for someone special</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
